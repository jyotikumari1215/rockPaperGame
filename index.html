<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="heading">Rock Paper Scissor</div>
    <div id="images">
        <div class="box"><div  class="choice" id="rock"></div></div>
        <div class="box"><div class="choice" id="paper"></div></div>
        <div class="box"><div class="choice" id="scissor"></div></div>
    </div>
    <div class="score">
        <div class="user">0</div>
        <div class="comp">0</div>
    </div>
    <div class="player">
        <div id="userPlay">You</div>
        <div id="compPlay">Comp</div>
    </div>
    <div class="result"><div id="show_result">Play your move</div></div>
    <script src="file10.js"></script>
</body>
</html>
